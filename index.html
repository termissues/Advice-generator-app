<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main>
    <div class="advice-card" id="load-advice">
      <p class="advice-number">Advice#<span id="advice-id">undefined</span></p>
      <h1 class="advice-text" id="advices">There was an error while trying to fetch the data</h1>
      <img class="divider" src="images/pattern-divider-desktop.svg" alt="Divider">
      <button class="dice-button" id="refresh-button"><img src="./images/icon-dice.svg" alt="Dices"></button>
    </div>

  </main>

  <script src="index.js"></script>
</body>

</html>
